{% extends 'base.html' %}
{% block content %}
<main>
    <h1>Expense Category</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Number of receipts</th>
            </tr>
        </thead>
        <tbody>
            {% for category in expense_category_list.all %}
            <tr>
                <td>{{ category.name }}</td>
                <td>{{ category.receipts.all.count }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</main>
{% endblock content %}
